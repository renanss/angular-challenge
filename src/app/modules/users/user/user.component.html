<div class="user-details">
	<h3>User Details</h3>
	<div class="row p-2">
		<div class="card">
			<div class="card-body row">
				<div class="col">
					<h6 class="card-title">{{ user.name }}</h6>
					<small class="card-text">{{ user.email }}</small>
					<p class="fw-bold">{{ user.phone }}</p>
				</div>	
			</div>	
		</div>
	</div>
</div>
